<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <title>Bootstrap, from Twitter</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="">

    <!-- Le styles -->
    <link href="assets/css/bootstrap.css" rel="stylesheet">
    <style>
      body {
        padding-top: 60px; /* 60px to make the container go all the way to the bottom of the topbar */
      }
    </style>
    <link href="assets/css/bootstrap-responsive.css" rel="stylesheet">
	<link href="assets/css/application.css" rel="stylesheet">

    <!-- Le HTML5 shim, for IE6-8 support of HTML5 elements -->
    <!--[if lt IE 9]>
      <script src="http://html5shim.googlecode.com/svn/trunk/html5.js"></script>
    <![endif]-->

    <!-- Le fav and touch icons -->
    <link rel="shortcut icon" href="assets/ico/favicon.ico">
    <link rel="apple-touch-icon-precomposed" sizes="144x144" href="assets/ico/apple-touch-icon-144-precomposed.png">
    <link rel="apple-touch-icon-precomposed" sizes="114x114" href="assets/ico/apple-touch-icon-114-precomposed.png">
    <link rel="apple-touch-icon-precomposed" sizes="72x72" href="assets/ico/apple-touch-icon-72-precomposed.png">
    <link rel="apple-touch-icon-precomposed" href="assets/ico/apple-touch-icon-57-precomposed.png">
  </head>

  <body>

    <div class="navbar navbar-inverse navbar-fixed-top">
      <div class="navbar-inner">
        <div class="container">
          <a class="btn btn-navbar" data-toggle="collapse" data-target=".nav-collapse">
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
          </a>
          <a class="brand" href="#">Project name</a>
          <div class="nav-collapse collapse">
            <ul class="nav">
              <li class="addSlide">Add Slide</li>
              <li class="addText">Add Text</li>
              <li><a href="#contact">Contact</a></li>
            </ul>
          </div><!--/.nav-collapse -->
        </div>
      </div>
    </div>

    <div class="container-fluid">

		<div class="row-fluid">
		  <div id="sideSlides" class="span2" data-bind="foreach: allSlides">
			
			<div class="slides" data-bind="attr:{id:$root.getSlideId($index)}"></div>
		  </div>
		  

		  
		  <div id="canvas" class="span10" data-bind="foreach: currentObjects">
		  
			<span class="object" style="font-size: 24px;" data-bind="text:value, attr:{id:id}"></span>
		  </div>
	  
	  </div>
    </div> <!-- /container -->

    <!-- Le javascript
    ================================================== -->
    <!-- Placed at the end of the document so the pages load faster -->
    <script src="assets/js/jquery.js"></script>
    <script src="assets/js/bootstrap.js"></script>
	<script src="assets/js/application.js"></script>
	<script src="assets/js/knockout-2.1.0.js"></script>
	<script>
		var presentationTemp  = new presentationModel;
	
		$(function(){
			
			$("#canvas").click(function(event){
			console.log(isBeingEditted);
				if(event.target != this){
					return true;
				}
			
				if(isBeingEdited != null){
					
					
					//objectStopClick(isBeingEdited);
				}
			});
			
			//Handle slide clicking
			$("#canvas").on("click", ".object", function(event){
				

				
				console.log(isBeingEdited);
				if(isBeingEdited != null)
					objectStopClick(isBeingEdited);
				
				var temp = $(this).attr("id").split("-");
				objectClick(self.allSlides()[temp[2]].allObjects()[temp[1]]);
			});
			
			
			
			//Handle menu options
			$(".nav li").click(function(){
				
				switch($(this).attr("class")){
				
					case "addSlide":
						addSlide();
						break;
						
					case "addText":
						addObject("text", "Edit Me");
						break;
					
					case "addImage":
						addObject("image", "Edit Me");
						break;
				}
				
				console.log(self.currentSlide());
				console.log(self.allSlides());
			});
			
			//Handle slide clicking
			$("#sideSlides").on("click", ".slides", function(event){
				
				
				
				var temp = $(this).attr("id").split("-")[1];
				if(self.currentSlide() != temp){
				

					$("#s-"+self.currentSlide()).css({"border-color":"black"});
					$(this).css({"border-color":"red"});
					self.currentSlide(temp);
				}
			});
		});
	
		ko.applyBindings(presentationTemp);
	</script>
  </body>
</html>
